    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>NataliaStukan - Frontend Developer</title>
     
    <meta name="viewport" 
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="main.css">
   <link href="vendor/lightbox/src/css/lightbox.css" rel="stylesheet">
   <link href='http://fonts.googleapis.com/css?family=Calligraffitti|Kaushan+Script' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    
   
  </head>


  <body>
    <div ng-controller="MainController as mainCtrl">
      <div>
       <ul class="nav nav-tabs">
        <li class="active"><a class="ripple" href="#/" data-toggle="tab">About</a></li>
        
        <li><a class="ripple" href="#/skills" data-toggle="tab">Skills</a></li>
        <li><a class="ripple" href="#/projects" data-toggle="tab">Projects</a></li> 
        <li><a class="ripple" href="#/contact" data-toggle="tab">Contact</a></li>
      </ul>
      </div>
      <div id="pageContent" class="page {{pageClass}}" ng-view></div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="vendor/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="vendor/lightbox/src/js/lightbox.js"></script>

    <script type="text/javascript">
         $(".nav a").on("click", function(){
         $(".nav").find(".active").removeClass("active");
         $(this).parent().addClass("active");
      });

         $(function(){
          var ink, d, x, y;
          $(".ripple").click(function(e){
            if($(this).find(".ink").length === 0){
                $(this).prepend("<span class='ink'></span>");
            }
                 
            ink = $(this).find(".ink");
            ink.removeClass("animate");
             
            if(!ink.height() && !ink.width()){
                d = Math.max($(this).outerWidth(), $(this).outerHeight());
                ink.css({height: d, width: d});
            }
             
            x = e.pageX - $(this).offset().left - ink.width()/2;
            y = e.pageY - $(this).offset().top - ink.height()/2;
             
            ink.css({top: y+'px', left: x+'px'}).addClass("animate");

        });
          
        });

    </script>
  </body>
</html>
